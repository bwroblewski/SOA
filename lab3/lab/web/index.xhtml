<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
   <h1>Sprawdz czy masz szczesie w losowaniu</h1>
   <h:form>
      <h:outputLabel>Podaj swoje dane: </h:outputLabel><br/>
      PESEL:<h:inputText id = "pesel" value = "#{Losowanie.pesel}" validatorMessage="Pesel required"><f:validateRequired/></h:inputText><br/>
      IMIE: <h:inputText id = "name" value = "#{Losowanie.username}" validatorMessage="Name required"><f:validateRequired/></h:inputText> <br/>
      WIEK: <h:inputText id = "age" value = "#{Losowanie.userage}" validatorMessage="Incorrect age">
         <f:validateLongRange minimum = "0" maximum="120"/>
      </h:inputText> <br/>
      <h:commandButton value = "Wyslij" action = "#{Losowanie.wyslij}">
      </h:commandButton>
      <br/><h:message for="pesel"/>
      <br/><h:message for="age"/>
      <br/><h:message for="name"/>
   </h:form>
</h:body>
</html>
